<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/assets/js/main.ts" defer></script>
    <title>Sistema-Estacionamento</title>
  </head>
  <body>
    <main>
      <section>
        <header class="parking__header">
          <h1>Sistema de Estacionamento</h1>
        </header>
        <section class="parking">
          <form class="parking__form" class="form" action="post">
            <fieldset class="parking__form__container">
              <input class="parking__form__input" type="text" name="name" id="name" placeholder="Digite o Nome ..." autocomplete="disabled">
              <input class="parking__form__input" type="text" name="licence-plate" id="licence-plate" placeholder="Digite a Placa ..." autocomplete="disabled">
            </fieldset>
            <button class="parking__form__submit-button" type="submit">
              <span>
                <img src="/src/assets/images/plus-circle.svg" alt="plus-icon">
              </span>
              Cadastrar
            </button>
          </form>

          <table class="parking__table">
            <thead class="parking__table__header">
              <tr class="parking__table__header_container">
                <th class="parking__table__header__title">
                  <span>
                    <img src="/src/assets/images/user.svg" alt="plus-icon">
                  </span>
                  Nome
                </th>
                <th class="parking__table__header__title">
                  <span>
                    <img src="/src/assets/images/car-svgrepo-com.svg" alt="plus-icon">
                  </span>
                  Placa
                </th>
                <th class="parking__table__header__title">
                  <span>
                    <img src="/src/assets/images/time-svgrepo-com.svg" alt="plus-icon">
                  </span>
                  Tempo
                </th>
                <th class="parking__table__header__title">
                  <span>
                    <img src="/src/assets/images/minus-circle.svg" alt="plus-icon">
                  </span>
                  Ações
                </th>
              </tr>
            </thead>
            <tbody class="parking__table__content">
            </tbody>
          </table>
        </section>
      </section>
    </main>
  </body>
</html>
